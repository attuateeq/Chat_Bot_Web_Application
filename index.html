<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Join Chatroom</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Chatroom</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages">

            </div>
            <div class="ok2">
                <button type="button" id="ok" data-cmd="justifyLeft">
                    <i class="fa fa-align-left" aria-hidden="true"></i>
                </button>
                <button type="button" id="ok" data-cmd="justifyCenter">
                    <i class="fa fa-align-center" aria-hidden="true"></i>
                </button>
                <button type="button" id="ok" data-cmd="justifyFull">
                    <i class="fa fa-align-justify" aria-hidden="true"></i>
                </button>
                <button type="button" id="ok" data-cmd="justifyRight">
                    <i class="fa fa-align-right" aria-hidden="true"></i>
                </button>
                <button type="button" id="ok" data-cmd="bold">
                    <i class="fa fa-bold" aria-hidden="true"></i>
                </button>
                <button type="button" id="ok" data-cmd="italic">
                    <i class="fa fa-italic" aria-hidden="true"></i>
                </button>
                <button type="button" id="ok" data-cmd="underline">
                    <i class="fa fa-underline" aria-hidden="true"></i>
                </button>
                <button type="button" id="ok" data-cmd="insertOrderedList">
                    <i class="fa fa-list-ol" aria-hidden="true"></i>
                </button>
                <button type="button" id="ok" data-cmd="insertUnorderedList">
                    <i class="fa fa-list-ul" aria-hidden="true"></i>
                </button>
                <button type="button" id="ok" data-cmd="insertImage">
                    <i class="fa fa-file-image-o" aria-hidden="true"></i>
                </button>
                <button type="button" id="ok" data-cmd="createLink">
                    <i class="fa fa-link" aria-hidden="true"></i>
                </button>
                <button type="button" id="ok" data-cmd="showCode" name="active">
                    <i class="fa fa-code" aria-hidden="true"></i>
                </button>
            </div>
            <div class="typebox">
                <input type="text" id="message-input" name="textField">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <script>
        const buttons = document.querySelectorAll('button');
        textField.document.designMode = "On";
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', () => {
                console.log("worked");
                let cmd = buttons[i].getAttribute('data-cmd');
                if (buttons[i].name === "active") {
                    buttons[i].classList.toggle('active');
                }
                if (cmd === "insertImage" || cmd === "createLink") {
                    let url = prompt("Enter link here: ", "");
                    textField.document.execCommand(cmd, false, url);
                    if (cmd === "insertImage") {
                        const imgs = textField.documnet.querySelectorAll('img');
                        imgs.forEach(item => {
                            item.style.maxWidth = "500px";
                        })

                    } else {
                        const links = textField.document.querySelectorAll('a');
                        links.forEach(item => {
                            item.target = "_blank";
                            item.addEventListener('mouseover', () => {
                                textField.document.designMode = "Off";
                            });
                            item.addEventListener('mouseover', () => {
                                textField.document.designMode = "On";
                            });
                        })
                    }
                } else {
                    textField.document.execCommand(cmd, false, null);
                }
                if (cmd === "showCode") {
                    const textBody = textField.document.querySelector('body');
                    if (show) {
                        textBody.innerHTML = textBody.textContent;
                        show = false;
                    } else {
                        textBody.textContent = textBody.innerHTML;
                        show = true;
                    }
                }
            })
        }
    </script>
</body>

</html>
